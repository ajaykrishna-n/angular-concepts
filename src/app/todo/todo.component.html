<div class="row" style="margin-top: 10px">
  <div class="col-sm-6">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Please enter todo...."
        [(ngModel)]="title"
        required
      />
    </div>
  </div>
  <div class="col-sm-2">
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="title.length === 0"
      (click)="addTodo()"
    >
      Add
    </button>
  </div>
</div>

<div *ngIf="allTodos.length === 0">
  <h1>No Todos</h1>
</div>

<div class="col-sm-4">
  <ul class="list-group">
    <li *ngFor="let todo of allTodos" class="list-group-item">
      <input
        type="checkbox"
        [checked]="todo.isCompleted"
        (change)="handleChange(todo)"
      />
      &nbsp;
      <span [class.isCompleted]="todo.isCompleted">{{ todo.title }}</span>
    </li>
  </ul>
</div>
